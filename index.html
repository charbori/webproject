                    setInterval(function() {

                            var options = {
                                year: "numeric",
                                month: "short",
                                day: "numeric",
                                hour: "2-digit",

                            };
                            var div = document.getElementById('webtime');
                            div.textContent = time.toLocaleTimeString("ko-kr", options);
                            var text = "[" + div + "]";
                    }, 1000);
