<html>

<head>
    <title> 회원가입! </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap-signupform.css" media="all">
    <link rel="stylesheet" href="../css/bootstrap.css" media="all">
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="../css/signin.css"> 
<body>
    <div id="wrapper" class="container theme-showcase">
        <h2>회원 가입</h2>
        <div id="form">
            <div id="form.signup">
                <form action="../php/signup.php" method="POST" class="form-horizontal">
                    <div id="form.signup.name" class="form-group">
                        <div class="col-md-8 col-sm-9">
                            <label for="signup.name"></label>
                            <input type="text" name="name" placeholder="이름" id="signup.name" class="form-control input-lg"> </div>
                    </div>
                    <div id="form.signup.id" class="form-group">
                        <div class="col-md-8 col-sm-9">
                            <label for="signup.id"></label>
                            <input type="text" name="id" placeholder="학번" id="signup.id" class="form-control input-lg"> </div>
                    </div>
                    <div id="form.signup.pw" class="form-group">
                        <div class="col-md-8 col-sm-9">
                                <label for="signup.pw"></label>
                                <input type="password" name="pw" placeholder="비밀번호" id="signup.pw" class="form-control input-lg"> </div>
                    </div>
                    <div id="form.signup.age" class="form-group">
                        <div class="col-md-8 col-sm-9">
                            <label for="signup.age"></label>
                            <input type="text" name="age" placeholder="나이" id="signup.age" class="form-control input-lg"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-10">
                            <input id="postbutton" type="submit" value="회원가입" class="btn btn-primary">
                            <button id="cancelbutton" type="button" onclick="location.href='../index.html'" class="btn btn-default">뒤로가기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="css/bootstrap.min.css"></script>

</html>
