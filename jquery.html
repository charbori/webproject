<html>

<head>
   <meta charset="utf=8" />
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <title> jquery 가져오기 </title>
</head>

<body>
   <div id="webtime">
       text 위치
   </div>
    <script type="text/javascript">
       $document.ready(function () {
            setInterval("setTime()", 1000);
        });
        var time = new Date();
        var options = {
            year: "numeric"
            , month: "short"
            , day: "numeric"
            , hour: "2-digit"
            , minute: "2-digit"
            , second: "2-digit"
        }
        setTime() {
            document.write(time.toLocaleTimeString("ko-kr", options));
            var div = document.getElementById("webtime");
            var text = "[" + div.textContent + "]";
        }
    </script>
</body>

</html>
