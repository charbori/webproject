<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Untitled</title>
    <script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
</head>
<body>
   <div id="main" style="width: 600px; height:400px;"></div>
   <script type="text/javascript">
       var myChart = echarts.init(document.getElementById('main'));
       var option = {
        title:{
            text:'음식점',
            subtext: '가격과 품질'
        },
        tooltip:{
            trigger:'axis',
            axisPointer:{
                type: 'cross',
                label:{
                    backgroundColor:'#283b56'
                }
            }
        },
        legend:{
            data:['중식','일식']
        },
        toolbox:{
            show: true,
            feature:{
                dataView: {readOnly:false},
                restore:{},
                saveAsImage:{}
            }
        },
        dataZoom:{
            show:false,
            start:0,
            end: 100
        },
        xAxis:[
        {
            type:'category',
            boundaryGap:true,
            data: (function(){
                var now = new Date();
                var res = [];
                var len = 10;
                while(len--){
                    res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                    now = new Date(now - 2000);
                }
                return res;
            })()
        },
        {
            type: 'category',
            boundaryGap:true,
            data: (function(){
                var res=[];
                var len=10;
                while(len--){
                    res.push(10 - len -1);
                }
                return res;
            })()
        }
        ],
        yAxis:[
        {
            type: 'time',
            scale: true,
            name:'선호도',
            max:50,
            //boundaryGap:[0.2,0.2],
            min:0
        },
        {
            type: 'value',
            scale: true,
            name:'가격',
            max:10000,
            //boundaryGap:[0.2,0.2],
            min:5000
        }
        ],
        series:[
        {
            name:'중식',
            type:'line',
            data:(function(){
                var res=[];
                var len=0;
                while(len < 10){
                    res.push((Math.random()*10 +5).toFixed(1) - 0);
                    len++;
                }
                return res;
            })()
        },
        {
            name:'일식',
            type:'line',
            data:(function(){
                var res=[];
                var len=0;
                while(len < 10){
                    res.push((Math.random()*10 +5).toFixed(1)-0);
                    len++;
                }
                return res;
            })()
        }
        ]
    };

    app.count = 11;
    setInterval(function (){
        axisData = (new Date()).toLocaleTimeString().replace(/^\D*/,'');

        var data0 = option.series[0].data;
        var data1 = option.series[1].data;
        data0.shift();
        data0.push(Math.round(Math.random()*1000));
        data1.shift();
        data1.push((Math.random()*10 +5).toFixed(1) -0);

        option.xAxis[0].data.shift();
        option.xAxis[0].data.push(axisData);
        option.xAxis[1].data.shift();
        option.xAxis[1].data.push(app.count++);

        myChart.setOption(option);
    },2100);
</script>
</body>
</html>
